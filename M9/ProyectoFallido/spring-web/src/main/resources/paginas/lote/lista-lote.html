<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="es">
<head th:replace="~{plantillas/plantilla :: head}"></head>
<body>
<header th:replace="~{plantillas/plantilla :: header}"></header>
<main class="container text-center opacity-75 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 th:text="${contenido}"></h1>
    <table th:if="${!lote.isEmpty()}" class="table table-striped table-hover table-sm">
        <thead class="table-dark table-bordered">
            <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Fecha</th>
                <th scope="col">Kilos</th>
                <th scope="col">NÃºmero de cajas</th>
                <th scope="col">Precio por kilo</th>
                <th scope="col">Operaciones</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="lte : ${lote}">
            <td th:text="${lte.id_lte}"></td>
            <td th:text="${lte.fecha}"></td>
            <td th:text="${lte.kilos}"></td>
            <td th:text="${lte.numeroCajas}"></td>
            <td th:text="${lte.precioKiloSalida}"></td>
            <td>
                <a th:href="@{/lote/modificar-lote/{id} (id=${lte.id_lte})}" class="btn btn-success">
                    Modificar <i class="fas fa-pen-nib" aria-hidden="true"></i>
                </a>
                <a th:href="@{/lote/eliminar-lote/{id} (id=${lte.id_lte})}" class="btn btn-danger">
                    Eliminar <i class="fas fa-trash-alt" aria-hidden="true"></i>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
    <nav th:replace="~{plantillas/pag-nav::paginador}"></nav>
</main>
<footer th:replace="~{plantillas/plantilla :: footer}"></footer>
</body>
</html>
